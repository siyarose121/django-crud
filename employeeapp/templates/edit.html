<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5 d-flex flex-column border shadow align-content-center text-center">
        <h1  class="text-success">Edit Data</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="" class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" value="{{data.name}}"><br>
            <label for="" class="form-label">Salary:</label>
            <input type="text" name="salary" class="form-control"  value="{{data.salary}}"><br>
            <label for="" class="form-label">Designation:</label>
            <input type="text" name="designation" class="form-control"  value="{{data.designation}}"><br>
            <label for="" class="form-label">Email:</label>
            <input type="text" name="email" class="form-control"  value="{{data.email}}"><br>
            <input type="submit" class="btn btn-success">
        </form>
    </div>
</body>
</html>
